name: "CI"
on:
  push:
    branches:
      - main
      - trying
      - staging
  schedule:
    - cron: "0 0 * * SAT" # every sunday

jobs:
  nix-tests:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://github.com/numtide/nix-unstable-installer/releases/download/nix-2.7.0pre20220225_fd4b693/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            system-features = nixos-test benchmark big-parallel kvm recursive-nix

      - uses: cachix/cachix-action@v10
        with:
          name: zeek
          pushFilter: '(-source$|\.tar\.gz$|\.squashfs$)'
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # CI workflows
      - name: Run Nix Flake Show
        run: nix develop  -c CI-flake-show

      - name: Run nvfetcher-github
        run: nix develop -c nvfetcher-update

      - name: Build Packages
        run: |
          nix -Lv build .\#broker
          nix -Lv build .\#elastalert2
          nix -Lv build .\#zed
          nix -Lv build .\#btest

      - name: Commit changes
        if: ${{ env.COMMIT_MSG != null }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ env.COMMIT_MSG }}
